<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .file-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }
        
        .file-link {
            word-break: break-all;
            color: #667eea;
            text-decoration: none;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ File Upload Server</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>üéØ Click here or drag and drop files to upload</p>
            <p style="color: #666; font-size: 14px;">Maximum file size: 20MB</p>
            <input type="file" id="fileInput" multiple>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div style="text-align: center; margin-top: 1rem;">
            <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()">
                üì§ Upload Files
            </button>
        </div>
        
        <div class="result" id="result"></div>
        <div class="file-info" id="fileInfo"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const fileInfo = document.getElementById('fileInfo');
        
        // Server URL - change this if your server runs on a different port
        const SERVER_URL = 'http://localhost:3000';
        
        // Click to select files
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateFileDisplay();
        });
        
        fileInput.addEventListener('change', updateFileDisplay);
        
        function updateFileDisplay() {
            const files = fileInput.files;
            if (files.length > 0) {
                const fileNames = Array.from(files).map(f => f.name).join(', ');
                uploadArea.innerHTML = `
                    <p>üìÑ Selected: ${fileNames}</p>
                    <p style="color: #666; font-size: 14px;">${files.length} file(s) selected</p>
                `;
                uploadBtn.disabled = false;
            } else {
                uploadArea.innerHTML = `
                    <p>üéØ Click here or drag and drop files to upload</p>
                    <p style="color: #666; font-size: 14px;">Maximum file size: 20MB</p>
                `;
                uploadBtn.disabled = true;
            }
        }
        
        async function uploadFiles() {
            const files = fileInput.files;
            if (files.length === 0) return;
            
            uploadBtn.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';
            fileInfo.style.display = 'none';
            
            const uploadedFiles = [];
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch(`${SERVER_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        uploadedFiles.push(data);
                    } else {
                        throw new Error(data.detail || 'Upload failed');
                    }
                    
                    // Update progress
                    const progressPercent = ((i + 1) / files.length) * 100;
                    progressBar.style.width = progressPercent + '%';
                    
                } catch (error) {
                    showResult(`‚ùå Error uploading ${file.name}: ${error.message}`, 'error');
                    uploadBtn.disabled = false;
                    return;
                }
            }
            
            // Show success results
            showResult(`‚úÖ Successfully uploaded ${uploadedFiles.length} file(s)!`, 'success');
            displayFileInfo(uploadedFiles);
            
            // Reset
            setTimeout(() => {
                progress.style.display = 'none';
                progressBar.style.width = '0%';
                uploadBtn.disabled = false;
                fileInput.value = '';
                updateFileDisplay();
            }, 2000);
        }
        
        function showResult(message, type) {
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        function displayFileInfo(files) {
            const fileList = files.map(file => `
                <div style="margin-bottom: 10px; padding: 10px; background: white; border-radius: 4px;">
                    <strong>${file.original_filename}</strong><br>
                    <small>Size: ${formatFileSize(file.size)}</small><br>
                    <a href="${file.url}" target="_blank" class="file-link">${file.url}</a>
                </div>
            `).join('');
            
            fileInfo.innerHTML = `
                <h3>üìã Uploaded Files:</h3>
                ${fileList}
            `;
            fileInfo.style.display = 'block';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Initialize
        updateFileDisplay();
    </script>
</body>
</html>
